<head>

<body>
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TMDB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Tv shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">People</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">More</a>
              </li>
           
            </ul>
            <div class="icons">
        
                <div class="fas fa-user" id="login-btn"></div>
               
            </div>
            <div class="search-container">
              <input type="text" id="searchInput" placeholder="Search for a movie...">
              <button id="searchButton">Search</button>
            </div>
            
            
          </div>
        </div>
      </nav>
      <!-- header section end  -->
    <!-- image slider -->
    <!-- image slider for top 3 popular movies -->
    <section class="main-slider">
  <div class="image-slider">
    <div id="topPopularMovieCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Carousel items for top 3 popular movies will be populated dynamically -->
      </div>
      <a class="carousel-control-prev" href="#topPopularMovieCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#topPopularMovieCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
